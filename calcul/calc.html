<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="bg-dark text-light">
  <!-- <div class="bg-dark text-light"> -->
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>
      <input type="number"
      class="form-control mb-2"
      placeholder="Enter a first number"
      id="input1"
      value="10"/>
      <input type="number"
      class="form-control mb-2"
      placeholder="Enter a second number"
      id="input2"
      value="5"/>
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id ="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="multi">*</button>
        <button class="btn btn-success flex-grow-1 mx-2" id="divis">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        calculate
      </button>
      <div class="text-bg-light p-3 mb-2">
        <h4>Result</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>
  <!-- </div> -->
  <script src="./scripts/calc.js"></script>
</body>
</html>
