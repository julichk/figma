<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/jquary.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <nav class="header_navbar">
          <div class="header_navbar_links">
            <img
              class="header_navbar_links_logo"
              src="./assets/logo.svg"
              alt="logo"
            />
            <ul class="header_navbar_links_list">
              <li class="header_navbar_links_list_item">
                <a
                  class="header_navbar_links_list_item_anchor"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="header_navbar_links_list_item">
                <a class="header_navbar_links_list_item_anchor" href="#"
                  >Catalog</a
                >
              </li>
              <li class="header_navbar_links_list_item">
                <a class="header_navbar_links_list_item_anchor" href="#"
                  >News</a
                >
              </li>
              <li class="header_navbar_links_list_item">
                <a class="header_navbar_links_list_item_anchor" href="#"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="header_user">
          <img src="./assets/search-icon.svg" alt="search-icon" />
          <img src="./assets/profile-icon.svg" alt="profile-icon" />
        </div>
      </header>
      <main class="main">
        <!-- first slider -->
        <div class="swiper baner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/picture-baner1.png" alt="pic" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/picture-baner2.png" alt="pic" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/picture-baner3.png" alt="pic" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="title">
          <h2 class="title_header">new arrivals</h2>
        </div>
        <!-- second slider -->
        <div class="swiper-pagination"></div>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=3" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=2" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=1" alt="" />
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <!-- third slider -->
        <div class="swiper last">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=1" alt="pic" />
            </div>
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=2" alt="pic" />
            </div>
            <div class="swiper-slide">
              <img src="https://picsum.photos/600/300?key=3" alt="pic" />
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer_conteiner">
          <div class="footer_conteiner_block">
            <img
              class="footer_conteiner_block_logo"
              src="./assets/logo.svg"
              alt="logo"
            />
            <ul class="footer_conteiner_block_links">
              <li class="footer_conteiner_block_links_item">
                <a
                  class="footer_conteiner_block_links_item_anchor"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="footer_conteiner_block_links_item">
                <a class="footer_conteiner_block_links_item_anchor" href="#"
                  >Catalog</a
                >
              </li>
              <li class="footer_conteiner_block_links_item">
                <a class="footer_conteiner_block_links_item_anchor" href="#"
                  >News</a
                >
              </li>
              <li class="footer_conteiner_block_links_item">
                <a class="footer_conteiner_block_links_item_anchor" href="#"
                  >Contacts</a
                >
              </li>
            </ul>
          </div>
          <div class="footer_conteiner_block-contact">
            <p>Contact us</p>
            <div class="footer_conteiner_block-contact_item">
              <div class="footer_conteiner_block-contact_item_icons">
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
              </div>
              <p>0800 300 4040</p>
            </div>
          </div>
        </div>
        <p>Â© Copyright 2022. All rights reserved.</p>
      </footer>
    </div>
    <script src="./scripts/jquary.js"></script>
  </body>
</html>
