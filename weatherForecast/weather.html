<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./weather.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <main>
      <div class="title">
        <p class="title_item">CSS Weather Forecast</p>
        <img class="title_icon" src="./images/icon.png" alt="icon-sun" />
      </div>
      <section class="container">
        <div class="weather_table">
          <div class="weather_tiles_lisbon">
            <p class="weather_item">Lisbon</p>
          </div>
          <div class="weather_tiles_paris">
            <p class="weather_item">Paris</p>
          </div>
          <div class="weather_tiles_belgrad">
            <p class="weather_item">Belgrad</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
