<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/forms.css" />
    <title>Forms</title>
  </head>
  <body>
    <div class="form">
      <form
        method="post"
        action="#"
        enctype="multipart/form-data"
        target="_blank"
        id="form"
      >
        <legend class="form-header">Реєстрація користувача</legend>
        <fieldset>
          <div>
            <p>Повне імʼя</p>
            <input type="text" id="your-name" name="your-name" value="" />
          </div>

          <div>
            <p>Пошта</p>
            <input type="email" id="mail" name="mail" value="" />
          </div>

          <div>
            <p>Пароль</p>
            <input type="password" id="pwd" name="pwd" />
          </div>

          <div>
            <p>Пароль ще раз</p>
            <input type="password" id="pwd" name="pwd" />
          </div>

          <div>
            <p>Стать</p>
            <div>
              <input type="radio" id="male" name="sex" value="male" />Чоловік
            </div>
            <div>
              <input type="radio" id="female" name="sex" value="female" />Жінка
            </div>
          </div>

          <div>
            <p>Вік</p>
            <input type="text" id="age" name="age" />
          </div>

          <div>
            <p>Курс</p>
            <select id="coures" name="coures">
              <option value="front-end">Front-End</option>
              <option value="back-end">Back-End</option>
              <option value="project-manegement">Project Management</option>
              <option value="qa-manual">QA Manual</option>
            </select>
          </div>

          <div>
            <p>Адреса проживання</p>
            <textarea
              name="addres"
              placeholder="Країна, регіон, місто/селище, вулиця"
            ></textarea>
          </div>

          <div>
            <input type="checkbox" id="agree" name="agree" />
            Я погоджуюсь з обробкою персональних даних
          </div>
        </fieldset>
      </form>
    </div>

    <div class="botton-item">
      <div class="reset">
        <button type="reset" form="form" value="reset">Очистити форму</button>
      </div>
      <div class="submit">
        <button type="submit" form="form" value="submit">
          Зареєструватися
        </button>
      </div>
    </div>
  </body>
</html>
