<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Оберіть товар</h1>
    <section class="form">
      <form>
        <!--Products-->
        <div class="cringe">
          <div class="products-item">
            <div class="dress">
              <input
               type="checkbox"
                name="product-dress"
                id="products"
                value="Dress"
                required
              />
              <l abel for="product-dress">Плаття чорне</label>
             <img src="" alt="" />
            </div>
            <div class="suit">
              <input
                type="checkbox"
                name="products"
                id="product-suit"
                value="Classic"
                required
             />
              <label for="product-suit">Костюм класичний</label>
              <img src="" alt="" />
           </div>
            <div class="sport-suit">
              <input
                type="checkbox"
               name="products"
                id="product-sport"
                value="Sport"
                required
              />
              <label for="product-sport">Костюм спортивний</label>
              <img src="" alt="" />
           </div>
           <div class="jeans">
              <input
                type="checkbox"
                name="product-jeans"
                id="products"
                value="Jeans"
                required
             />
             <label for="product-jeans">Джинси</label>
              <img src="" alt="" />
            </div>
          </div>
          <!--/Products-->
          <!--Counts-->
          <div class="counts">
            <div class="count-dress">
              <input
                max="3"
                min="1"
               type="number"
                name="counts-dresss"
                id="counts-dresss"
                value="1-3"
              />
            </div>
            <div class="count-suit">
              <input
                max="3"
                min="1"
                type="number"
                name="count-suit"
                id="count-suit"
                value="1-3"
            />
            </div>
            <div class="count-sport">
              <input
                max="3"
                min="1"
                type="number"
                name="count-suit"
                id="count-sport"
                value="1-3"
              />
           </div>
            <div class="count-jeans">
              <input
               max="3"
               min="1"
               type="number"
                name="count-jeans"
                id="count-jeans"
               value="1-3"
              />
            </div>
          </div>
        </div> 
        <!--/Counts-->
        <div class="button-item">
          <button type="submit">Додати до кошика</button>
        </div>
      </form>
    </section>
  </body>
</html>
