<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Staatliches&family=Tourney:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/konstruct.css" />
    <link rel="stylesheet" href="./konstruct.css">
    
    
    <title>Konstruct</title>
  </head>
  <body>
    <div class="content">
      <div class="sticky">
            <!--<header>-->
          <div class="container">
            <div class="nav hide-mobile">
              <p class="language">ENG</p>
              <p class="doc">Documentation</p>
              <p class="doc doc_slash">/</p>
              <p class="doc">Who's using</p>
            </div>
            <!--Burger-menu-->
            <div class="burger-control hide-desktop">
              <div class="hamburger hamburger--squeeze js-hamburger is-active">
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </div>
            </div>
            <div class="nav navigation-mobile">
              <p class="language">ENG</p>
              <p class="doc">Documentation</p>
              <p class="doc doc_slash">/</p>
              <p class="doc">Who's using</p>
            </div>
            <!--/Burger-menu-->
            <img class="logo" src="./images/konstruct_logo.svg" alt="logo" />
          </div>
            <!--</header>-->
        <main class="main">
        <!--Who’s using-->
        <div class="using_container">
          <div class="using_item">
            <div class="line"></div>
            <p>Who’s using</p>
          </div>
        </div>
        <!--/Who’s using-->
        <div class="section">
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/facebook_black.svg" alt="#"/>
              <img class="logos2" src="./images/facebook_white.svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/instagram_black.svg" alt="#"/>
              <img class="logos2" src="./images/instagram_white.svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media icon3">
              <img class="logos1" src="./images/shopify_white.svg" alt="#"/>
              <img class="logos2" src="./images/shopify_black.svg" alt=""/>
            </div>
          </div>
         <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/skype_black.svg" alt="#"/>
              <img class="logos2" src="./images/skype_white.svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/pinterest-logo-black.svg" alt="#"/>
              <img class="logos2" src="./images/pinterest-logo-white.svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/wix.com-logo-black.svg" alt="#"/>
              <img class="logos2" src="./images/wix.com-logo-white.svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/saleforse-logo-black (1).svg" alt="#"/>
              <img class="logos2" src="./images/saleforse-logo-white (1).svg" alt=""/>
            </div>
          </div>
          <div class="social_media-container">
            <div class="social_media">
              <img class="logos1" src="./images/soundcloud-logo-black.svg" alt="#"/>
              <img class="logos2" src="./images/soundcloud-logo-white.svg" alt=""/>
            </div>
          </div>
        </div>
        </div>
        </main>
      </div>
    </div>
    <script src="./scripts/konstruct.js"></script>
  </body>
</html>
